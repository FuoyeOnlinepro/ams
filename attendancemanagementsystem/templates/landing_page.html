    <script>
        let touchStartY = [];
        let isTwoFinger = false;
    
        document.addEventListener("touchstart", (e) => {
            if (e.touches.length === 2) {
                isTwoFinger = true;
                // Record the Y position of both fingers
                touchStartY = [e.touches[0].clientY, e.touches[1].clientY];
            } else {
                isTwoFinger = false;
            }
        });
    
        document.addEventListener("touchmove", (e) => {
            if (isTwoFinger && e.touches.length === 2) {
                const newY1 = e.touches[0].clientY;
                const newY2 = e.touches[1].clientY;
                const deltaY1 = newY1 - touchStartY[0];
                const deltaY2 = newY2 - touchStartY[1];
    
                // Check if both fingers swiped UP more than 50px
                if (deltaY1 < -50 && deltaY2 < -50) {
                    window.location.href = "/hostelallocation/adminpage/"; // Replace with your URL
                }
            }
        });
    
        document.addEventListener("touchend", () => {
            // Reset state
            isTwoFinger = false;
            touchStartY = [];
        });
    </script>

    /* Wiggle animation */
    @keyframes wiggle {
      0% { transform: rotate(-5deg) scale(1.1); }
